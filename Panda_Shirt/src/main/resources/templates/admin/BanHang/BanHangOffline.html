<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .total-price {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .invoice-btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body th:fragment="banhangoff">
<div class="container my-4">
    <!-- Phần tiêu đề và nút -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <ul id="invoiceTabs" class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Hóa đơn 1</a>
            </li>
        </ul>
        <div class="invoice-btn-group">
            <button id="createInvoiceBtn" class="btn btn-primary">Tạo hóa đơn</button>
        </div>
    </div>

    <!-- Phần tiêu đề danh sách sản phẩm và các nút -->
    <div class="product-header">
        <h3>Danh sách sản phẩm</h3>
        <div class="invoice-btn-group">
            <button id="qrCodeBtn" class="btn btn-primary">QR Code</button>
            <button id="addProductBtn" class="btn btn-primary">Thêm sản phẩm</button>
        </div>
    </div>

    <!-- Phần giỏ hàng -->
    <div class="row mb-4">
        <div class="col-md-12 text-center">
            <img src="https://img.pikbest.com/png-images/shopping-cart-icon---vector-template---transparent-background_1794341.png!sw800" alt="Không có sản phẩm" class="img-fluid" style="max-height: 300px;">
            <p>Không có sản phẩm nào trong giỏ</p>
        </div>
    </div>

    <!-- Phần khách hàng và thông tin thanh toán -->
    <div class="row">
        <div class="col-md-6">
            <!-- Form khách hàng ẩn nếu giao hàng chưa được bật -->
            <div id="customerForm" style="display: none;">
                <h5>Khách hàng</h5>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Tên khách hàng">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Số điện thoại">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <select class="form-select me-2">
                            <option selected>Tỉnh/Thành</option>
                            <option value="1">Bình Dương</option>
                            <!-- Các tùy chọn khác -->
                        </select>
                        <select class="form-select me-2">
                            <option selected>Quận/Huyện</option>
                            <option value="1">Huyện Dầu Tiếng</option>
                            <!-- Các tùy chọn khác -->
                        </select>
                        <select class="form-select">
                            <option selected>Phường/Xã</option>
                            <option value="1">Xã Minh Hoà</option>
                            <!-- Các tùy chọn khác -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Địa chỉ cụ thể">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Ghi chú" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h5>Thông tin thanh toán</h5>
            <form>
                <div class="d-flex justify-content-between mb-3">
                    <label>Khách thanh toán</label>
                    <span>0 VND</span>
                </div>
                <label>Mã hóa đơn</label>
                <input type="text" class="form-control w-50 me-2" placeholder="Nhập mã" th:name="mahoadon">

                <div class="d-flex justify-content-between mb-3">
                    <label>Mã giảm giá</label>
                    <input type="text" class="form-control w-50 me-2" placeholder="Nhập mã">
                    <button class="btn btn-secondary">Chọn mã</button>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="giaoHangToggle">
                        <label class="form-check-label" for="giaoHangToggle">Giao hàng</label>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <label>Tiền hàng</label>
                    <span>9.500.000 VND</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <label>Phí vận chuyển</label>
                    <span>0 VND</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <label>Giảm giá</label>
                    <span>300.000 VND</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <label>Điểm hiện tại</label>
                    <span>430</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span class="total-price">Tổng tiền: 9.200.000 VND</span>
                </div>
                <button class="btn btn-danger w-100">Xác nhận đặt hàng</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Tạo hóa đơn mới
    document.getElementById('createInvoiceBtn').addEventListener('click', function () {
        var invoiceTabs = document.getElementById('invoiceTabs');

        // Gửi yêu cầu đến server để tạo hóa đơn mới
        fetch('/panda/banhangoffline/taohd', {
            method: 'POST'
        })
            .then(response => response.json()) // Giả sử bạn trả về một đối tượng JSON với mã hóa đơn
            .then(data => {
                console.log('Mã hóa đơn:', data.mahoadon);
                var idhd = data.mahoadon; // Lấy mã hóa đơn từ phản hồi
                var mahd = data.mahoadon; // Lấy mã hóa đơn từ phản hồi
                var newTabIndex = invoiceTabs.getElementsByTagName('li').length + 1;

                // Tạo thẻ tab mới
                var newTab = document.createElement('li');
                newTab.classList.add('nav-item');
                var newLink = document.createElement('a');
                newLink.classList.add('nav-link');

                // Thay đổi nội dung của newLink bằng mã hóa đơn
                newLink.textContent = mahd; // Sử dụng mã hóa đơn thay vì "Hóa đơn" + newTabIndex
                newLink.setAttribute('href', '/invoice/'+idhd); // Cập nhật href nếu cần
                newTab.appendChild(newLink);

                // Thêm tab mới vào danh sách
                invoiceTabs.appendChild(newTab);

                // Chuyển đổi active class
                var tabs = document.querySelectorAll('#invoiceTabs .nav-link');
                tabs.forEach(function (tab) {
                    tab.classList.remove('active');
                });
                newLink.classList.add('active');
            })
            .catch(error => {
                console.error('Error creating invoice:', error);
            });
    });

    // Hiển thị hoặc ẩn form khách hàng khi bật/tắt giao hàng
    document.getElementById('giaoHangToggle').addEventListener('change', function () {
        var customerForm = document.getElementById('customerForm');
        if (this.checked) {
            customerForm.style.display = 'block';
        } else {
            customerForm.style.display = 'none';
        }
    });
</script>
</body>
</html>
