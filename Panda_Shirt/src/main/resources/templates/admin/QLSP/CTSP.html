<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:fragment="ctsp">
<div>
    <a th:href="@{/panda/sanpham}"><i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #000000;"></i></a>
    <h3 class="text-center mb-4">Thêm chi tiết sản phẩm</h3>

    <!-- Form Sản phẩm -->
    <div class="mb-3 row">
        <label for="productName" class="col-sm-3 col-form-label">Tên sản phẩm</label>
        <div class="col-sm-9">
            <select class="form-select" id="productName">
                <option selected>Chọn sản phẩm</option>
                <option value="1">Áo thun</option>
                <option value="2">Quần jeans</option>
            </select>
        </div>
        <label for="productName" class="col-sm-3 col-form-label">Tên danh mục</label>
        <div class="col-sm-9">
            <select class="form-select" id="productTT">
                <option selected>Chọn sản phẩm</option>
                <option value="1">Áo thun</option>
                <option value="2">Quần jeans</option>
            </select>
        </div>
        <label for="productName" class="col-sm-3 col-form-label">Tên thương hiệu</label>
        <div class="col-sm-9">
            <select class="form-select" id="productTT">
                <option selected>Chọn sản phẩm</option>
                <option value="1">Áo thun</option>
                <option value="2">Quần jeans</option>
            </select>
        </div>
        <label for="productName" class="col-sm-3 col-form-label">Tên chất liệu</label>
        <div class="col-sm-9">
            <select class="form-select" id="productTT">
                <option selected>Chọn sản phẩm</option>
                <option value="1">Áo thun</option>
                <option value="2">Quần jeans</option>
            </select>
        </div>
        <label for="productName" class="col-sm-3 col-form-label">Tên nhà sản xuất</label>
        <div class="col-sm-9">
            <select class="form-select" id="productTT">
                <option selected>Chọn sản phẩm</option>
                <option value="1">Áo thun</option>
                <option value="2">Quần jeans</option>
            </select>
        </div>
        <label for="productName" class="col-sm-3 col-form-label"> cổ áo </label>
        <div class="col-sm-9">
            <select class="form-select" id="productTT">
                <option selected>Chọn sản phẩm</option>
                <option value="1">Áo thun</option>
                <option value="2">Quần jeans</option>
            </select>
        </div>
    </div>

    <!-- Thuộc tính -->
    <h5 class="mb-3">Màu sắc & kích cỡ</h5>

    <div class="mb-3 row">
        <label for="material" class="col-sm-3 col-form-label">Chất liệu</label>
        <div class="col-sm-8">
            <select class="form-select" id="material">
                <option selected>Chọn chất liệu</option>
                <option value="1">Cotton</option>
                <option value="2">Lụa</option>
            </select>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-outline-secondary btn-circle">+</button>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="size" class="col-sm-3 col-form-label">Size</label>
        <div class="col-sm-8">
            <select class="form-select" id="size">
                <option selected>Chọn Size</option>
                <option value="1">M</option>
                <option value="2">L</option>
            </select>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-outline-secondary btn-circle">+</button>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="color" class="col-sm-3 col-form-label">Màu sắc</label>
        <div class="col-sm-8">
            <select class="form-select" id="color">
                <option selected>Chọn Màu</option>
                <option value="1">Vàng</option>
                <option value="2">Đỏ</option>
            </select>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-outline-secondary btn-circle">+</button>
        </div>
    </div>

    <!-- Table: Sản phẩm với màu sắc -->
    <button class="btn btn-green">Thêm tất cả</button>
    <h5>Sản phẩm với thuộc tính size</h5>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên sản phẩm</th>
            <th>Size</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Ảnh</th>
            <th>Xóa</th>
            <th>hình ảnh</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


</div>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        max-width: 900px;
    }
    h3 {
        color: #343a40;
    }
    .table th, .table td {
        vertical-align: middle;
        text-align: center;
    }
    .btn-green {
        background-color: #28a745;
        color: white;
        width: 100%;
        border-radius: 25px;
        transition: background-color 0.3s;
    }
    .btn-green:hover {
        background-color: #218838;
    }
    .btn-circle {
        border-radius: 50%;
    }
    .form-select {
        border-radius: 25px;
    }
    .btn-outline-secondary {
        border-radius: 25px;
    }
    .btn-sm {
        font-size: 0.9rem;
    }
    h5 {
        text-align: center;
        color: #495057;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #dee2e6;
    }
    .table {
        margin-bottom: 30px;
    }
    .table-bordered {
        border-color: #dee2e6;
    }
    .btn-danger {
        border-radius: 25px;
    }
    .btn:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease-in-out;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#productSelect').select2({
            ajax: {
                url: '/your-api-url',
                dataType: 'json',
                processResults: function(data) {
                    return {
                        results: data.map(item => ({
                            id: item.id,
                            text: item.name
                        }))
                    };
                }
            },
            minimumInputLength: 1 // Người dùng cần nhập ít nhất 1 ký tự để tìm kiếm
        });
    });

</script>
</body>
</html>
