<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="kichthuoc">
<h2>Kích Thước</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3><hr>
    <div class="filter-inputs">
        <div class="filter-input">
            <label for="title-author">Tên kích thước</label>
            <input type="text" id="title-author" placeholder="Tên kích thước">
        </div>
        <div class="filter-input">
            <label for="period">Trạng thái</label>
            <select id="period">
                <option value="month">-- Chọn trạng thái -- </option>
            </select>
        </div>
        <div class="filter-buttons">
            <button><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới</button>
            <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm</button>
        </div>
    </div>
</div>

<!-- Danh sách bài viết -->
<div style="text-align: right">
    <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#add">
        <i class="fa-solid fa-plus" style="color: #fcfcfc; top: 20px"></i>
    </button>
</div>
<div class="table-container">
    <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách kích thước</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Mã kích thước</th>
            <th>Tên kích thước</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Mã giảm giá</td>
            <td>Tên giảm giá</td>
            <td><span class="status-label status-green">Đã gửi cho pr</span></td>
            <td>
                <i class="fa-regular fa-pen-to-square" style="color: #000000;"></i>
                <i class="fa-solid fa-trash" style="color: #00040a;"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: auto;
    }

    .filter-input label {
        margin-bottom: 5px;

        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        padding-top: 25px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>
