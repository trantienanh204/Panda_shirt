<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="addnsx">
<h2>Nhà Sản Xuất</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-square-plus" style="color: #000000;"></i> Thêm</h3><hr>
    <form th:action="@{/panda/nsx/add}" th:method="POST" th:object="${nsx}">
        <div>
            <label class="form-lable">Mã NSX</label>
            <input class="form-control" type="text" th:field="*{mansx}">
            <div th:if="${errorma}" th:text="${errorma}" style="color: red;"></div>

            <label class="form-lable">Tên NSX</label>
            <input class="form-control" type="text" th:field="*{tennsx}">
            <div th:if="${errorten}" th:text="${errorten}" style="color: red;"></div>

            <label class="form-lable">Trạng thái</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="trangthai" value="1" th:field="*{trangthai}"> Còn hàng <br>
                <input class="form-check-input" type="radio" name="trangthai" value="0" checked th:field="*{trangthai}"> Hết hàng
            </div>
            <button type="submit" class="btn btn-danger">Thêm</button>
            <a th:href="@{/panda/nsx}"type="submit" class="btn btn-danger">Quay lại</a>
        </div>
    </form>
</div>
<!--<div class="custom-alert success" id="statusMessage"  th:if="${thongbao != null}">-->
<!--    <i class="fa-solid fa-triangle-exclamation"></i> </i> <span th:text="${thongbao}"></span>-->
<!--</div>-->
<div class="custom-alert success" id="statusMessage"  th:if="${thongbao != null}">
    <i class="fa-solid fa-triangle-exclamation"></i></i> <span th:text="${thongbao}"></span>
</div>
<script>
    // Sau khi trang load xong
    window.onload = function() {
        var statusMessage = document.getElementById('statusMessage');
        if (statusMessage) {
            statusMessage.classList.add('show');
            // Tự động ẩn sau 5 giây (5000ms)
            setTimeout(function() {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    };
</script>
<style>
    .custom-alert {
        position: fixed;
        top: 20px;  /* Cách từ đỉnh */
        right: 20px;  /* Cách từ bên phải */
        background-color: #c82333;  /* Màu nền thông báo */
        color: white;  /* Màu chữ */
        padding: 15px;  /* Padding xung quanh */
        border-radius: 5px;  /* Bo góc */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Đổ bóng */
        z-index: 9999;  /* Đảm bảo thông báo luôn nằm trên cùng */
        opacity: 0;  /* Ban đầu ẩn */
        visibility: hidden;  /* Không hiển thị */
        transition: opacity 0.5s ease-in-out, visibility 0.5s;  /* Hiệu ứng chuyển đổi */
    }

    .custom-alert.show {
        opacity: 1;  /* Hiển thị thông báo */
        visibility: visible;  /* Đặt thông báo là có thể nhìn thấy */
    }
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: auto;
    }

    .filter-input label {
        margin-bottom: 5px;

        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        padding-top: 25px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }
</style>
</body>
</html>
