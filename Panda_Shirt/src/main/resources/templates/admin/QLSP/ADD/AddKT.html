<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Màu Sắc Mới</title>
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }

        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <a th:href="@{/panda/kichthuoc/hienthi}">
                <i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #000000;"></i>
            </a>
            <h2 style="padding-left: 470px">
                Thêm Kích Thước Mới
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/panda/kichthuoc/add}" th:object="${KichThuoc}" th:method="post" >
                <!-- Mã màu -->
                <div class="form-group">
                    <label for="colorCode"><b style="color: red">*</b> Mã kích thước</label>
                    <input type="text" th:field="*{ma}" class="form-control" id="colorCode"
                           placeholder="Nhập mã kích thước">
                    <div th:if="${errorma}" th:text="${errorma}" style="color: red;"></div>
                </div>

                <!-- Tên màu -->
                <div class="form-group">
                    <label for="colorName"><b style="color: red">*</b> Tên kích thước</label>
                    <input type="text" th:field="*{ten}" class="form-control" id="colorName"
                           placeholder="Nhập tên kích thước">
                    <div th:if="${errorten}" th:text="${errorten}" style="color: red;"></div>
                </div>

                <!-- Trạng thái màu sắc -->
                <div class="form-group">
                    <label class="form-label"><b style="color: red">*</b> Trạng thái màu sắc</label><br>
                    <input type="radio" th:field="*{trangthai}" th:value="true">
                    Hoạt động
                    <input type="radio" th:field="*{trangthai}" th:value="false">
                    Ngừng hoạt động
                </div>

                <!-- Nút thêm màu sắc -->
                <button type="submit" class="btn btn-primary btn-block mt-4">Thêm Kích Thước</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
