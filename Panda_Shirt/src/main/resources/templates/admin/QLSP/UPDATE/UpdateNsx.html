<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="updatensx">
<h2>Nhà Sản Xuất</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-square-plus" style="color: #000000;"></i> Sửa</h3><hr>
    <form th:action="@{/panda/nsx/update}" th:method="POST" th:object="${nsx}">
        <div>
            <label class="form-lable">ID</label>
            <input class="form-control" type="text" th:field="*{id}" readonly>

            <label class="form-lable">Mã NSX</label>
            <input class="form-control" type="text" th:field="*{mansx}">
            <div th:if="${errorma}" th:text="${errorma}" style="color: red;"></div>

            <label class="form-lable">Tên NSX</label>
            <input class="form-control" type="text" th:field="*{tennsx}">
            <div th:if="${errorten}" th:text="${errorten}" style="color: red;"></div>

<!--            <label class="form-lable">Trạng thái</label>-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" type="radio" name="trangthai" value="1" th:field="*{trangthai}"> Còn hàng <br>-->
<!--                <input class="form-check-input" type="radio" name="trangthai" value="0" checked th:field="*{trangthai}"> Hết hàng-->
<!--            </div>-->
            <br>
            <button type="submit" class="btn btn-danger">Sửa</button>
            <a th:href="@{/panda/nsx}"type="submit" class="btn btn-danger">Quay lại</a>
        </div>
    </form>
</div>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: auto;
    }

    .filter-input label {
        margin-bottom: 5px;

        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        padding-top: 25px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }
</style>
</body>

</html>
