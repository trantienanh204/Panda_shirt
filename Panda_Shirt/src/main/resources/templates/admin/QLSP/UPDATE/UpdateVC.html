<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Voucher</title>
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }

        .form-check-label {
            margin-left: 10px;
        }

        .error-text {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <a th:href="@{/panda/voucher/hienthi}">
                <i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #000000;"></i>
            </a>
            <h2 style="padding-left: 470px">
                Sửa Voucher
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/panda/voucher/update}" th:object="${Voucher}" th:method="post">
                <input type="text" th:field="*{id}" class="form-control" hidden>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Mã voucher</label>
                        <div class="input-group">
                            <input type="text" th:field="*{ma}" class="form-control" id="codeInput"
                                   placeholder="Mã áp dụng..." readonly>
                        </div>
                        <div th:if="${errorma}" th:text="${errorma}" style="color: red;"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Tên voucher</label>
                        <input type="text" th:field="*{ten}" class="form-control" placeholder="Tên voucher...">
                        <div th:if="${errorten}" th:text="${errorten}" style="color: red;"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Ngày bắt đầu</label>
                        <input type="date" th:field="*{ngaybatdau}" class="form-control">
                        <div th:if="${errornbd}" th:text="${errornbd}" style="color: red;"></div>
                        <div th:text="${warning}" style="color: #EEAD0E"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Ngày kết thúc</label>
                        <input type="date" th:field="*{ngayketthuc}" class="form-control">

                        <div th:if="${errornkt}" th:text="${errornkt}" style="color: red;"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Số lượng</label>
                        <input type="number" th:field="*{soLuong}" class="form-control" placeholder="Số lượng...">
                        <div th:if="${errorsl}" th:text="${errorsl}" style="color: red;"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Điều kiện áp dụng mã</label>
                        <input type="number" th:field="*{dieuKien}" class="form-control" placeholder="Điều kiện...">
                        <div th:if="${errordk}" th:text="${errordk}" style="color: red;"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label"><b style="color: red">*</b> Mức giảm</label>
                        <input type="number" th:field="*{mucGiam}" class="form-control" placeholder="Mức giảm...">
                        <div th:if="${errormg}" th:text="${errormg}" style="color: red;"></div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><b style="color: red">*</b> Loại</label>
                        <div>
                            <input type="radio" th:field="*{loai}" th:value="true" checked>
                            %
                            <input type="radio" th:field="*{loai}" th:value="false">
                            VND
                        </div>
                        <div th:if="${errorloai}" th:text="${errorloai}" style="color: red;"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><b style="color: red">*</b> Dành cho</label>
                        <div>
                            <input type="radio" th:field="*{loaikhachhang}" th:value="true" checked>
                            Cộng đồng
                            <input type="radio" th:field="*{loaikhachhang}" th:value="false">
                            Cá nhân
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="moTa" class="form-label"><b style="color: red">*</b> Mô tả</label>
                        <textarea th:field="*{mota}" class="form-control" id="moTa" rows="2"
                                  placeholder="Mô tả..."></textarea>
                        <div th:if="${errormt}" th:text="${errormt}" style="color: red;"></div>

                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label"><b style="color: red">*</b> Ngày tạo</label>
                        <input type="date" th:field="*{ngaytao}" class="form-control" readonly>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label"><b style="color: red">*</b> Ngày sửa</label>
                        <input type="date" th:field="*{ngaysua}" class="form-control" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sửa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function generateRandomCode() {
        // Tạo một chuỗi ký tự để làm mã
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var codeLength = 10; // Độ dài của mã ngẫu nhiên
        var randomCode = '';
        for (var i = 0; i < codeLength; i++) {
            var randomIndex = Math.floor(Math.random() * characters.length);
            randomCode += characters[randomIndex];
        }
        // Gán mã ngẫu nhiên vào ô nhập liệu
        document.getElementById('codeInput').value = randomCode;
    }

</script>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
