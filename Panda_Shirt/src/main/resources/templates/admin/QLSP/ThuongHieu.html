<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Màu sắc</title>
</head>
<body th:fragment="thuonghieu">

<h2>Thương Hiệu</h2>

<form th:action="@{/panda/thuonghieu}" method="get">
    <div class="filter-container">
        <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3>
        <hr>
        <div class="filter-inputs">
            <div class="filter-input">
                <label for="title-author">Tên thương hiệu</label>
                <input type="text" id="title-author" name="tenth" placeholder="Tên thương hiệu"
                       th:value="${tenth}">
            </div>
            <div class="filter-input">
                <label for="period">Trạng thái</label>
                <select id="period" name="trangthai">
                    <option value="">-- Chọn trạng thái --</option>
                    <option th:value="1" th:selected="${trangthai == 1}">Hoạt động</option>
                    <option th:value="0" th:selected="${trangthai == 0}">Ngừng hoạt động</option>
                </select>
            </div>

            <div class="filter-buttons">
                <button type="submit" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm</button>
                <a class="btn btn-dark" th:href="@{/panda/thuonghieu}"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới</a>
            </div>
        </div>
    </div>
</form>

<!-- Danh sách bài viết -->
<div style="text-align: right">

    <a href="/panda/thuonghieu/add">
        <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#add">
            <i class="fa-solid fa-plus" style="color: #fcfcfc; top: 20px"></i>
        </button>
    </a>

</div>
<div class="table-container">
    <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách thương hiệu</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Mã thương hiệu </th>
            <th>Tên thương hiệu</th>
            <th>Ngày tạo</th>
            <th>Ngày sửa</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="th,i : ${lsth} ">
            <td th:text="${(currentPage * pageSize) + i.index + 1}"></td>
            <td th:text="${th.mathuonghieu}"></td>
            <td th:text="${th.tenthuonghieu}"></td>
            <td th:text="${th.ngaytao}"></td>
            <td th:if="${th.ngaysua != null }" th:text="${th.ngaysua}"></td>
            <td th:if="${th.ngaysua == null }" >(Trống)</td>
            <td>
                <span class="status-label" th:classappend="${th.trangthai == 1} ? 'status-green' : 'status-orange'"
                      th:text="${th.trangthai == 1} ? 'Hoạt động' : 'Ngừng hoạt động'"></span>
            </td>
            <td>
                <a th:href="@{/panda/thuonghieu/update(id=${th.id})}" style="margin-right:10px">
                    <i class="fa-regular fa-pen-to-square" style="color: #000000;font-size: 25px"></i>
                </a>
                <a th:href="@{/panda/thuonghieu/change(id=${th.id})}">
                    <i th:if="${th.trangthai == 1}">
                        <i class="fa-solid fa-toggle-on" style="color: #00040a; font-size: 25px">
                        </i>
                    </i>
                    <i th:if="${th.trangthai != 1}">
                        <i class="fa-solid fa-toggle-off" style="color: #00040a; font-size: 25px">
                        </i>
                    </i>
                </a>

            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- Nút Previous -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/panda/thuonghieu(page=${currentPage == 0 ? 0 : currentPage - 1}, tendm=${tendm}, trangthai=${trangthai})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Hiển thị danh sách trang -->
            <li class="page-item">
                <a class="page-link"
                   th:text="${currentPage +1 }" disabled></a>
            </li>

            <!-- Nút Next -->
            <li class="page-item" th:classappend="${currentPage == totalPage - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/panda/thuonghieu(page=${currentPage + 1}, tendm=${tendm}, trangthai=${trangthai})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: auto;
    }

    .filter-input label {
        margin-bottom: 5px;

        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        padding-top: 25px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;

        display: inline-block;
        min-width: 150px; /* Đặt chiều rộng tối thiểu */
        text-align: center; /* Canh giữa nội dung */

    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>
