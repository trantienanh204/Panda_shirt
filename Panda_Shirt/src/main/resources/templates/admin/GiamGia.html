<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Giảm giá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
</head>
<body th:fragment="giamgia">
<!-- Bộ lọc -->
<h2>Giảm Giá</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3><hr>
    <div class="filter-inputs">
        <div class="filter-input">
            <label for="title-author">Tên voucher</label>
            <input type="text" id="title-author" placeholder="Tên voucher">
        </div>
        <div class="filter-input">
            <label for="topic">Cổ áo</label>
            <select id="topic">
                <option value="">-- Chọn cổ áo --</option>
            </select>
        </div>
        <div class="filter-input">
            <label for="status">Danh mục</label>
            <select id="status">
                <option value="">-- Chọn danh mục --</option>
            </select>
        </div>
        <div class="filter-input">
            <label for="period">Trạng thái</label>
            <select id="period">
                <option value="month">-- Chọn trạng thaí -- </option>
            </select>
        </div>
    </div>
    <div class="filter-buttons">
        <button><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới</button>
        <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm</button>
    </div>
</div>

<!-- Danh sách bài viết -->
<div style="text-align: right">
    <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#add">
        <i class="fa-solid fa-plus" style="color: #fcfcfc; top: 20px"></i>
    </button>
</div>
<div class="table-container">
    <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách giảm giá</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Mã giảm giá</th>
            <th>Tên giảm giá</th>
            <th>Số lượng</th>
            <th>Mức giảm</th>
            <th>Loại</th>
            <th>Mã áp dụng</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vc,i: ${listvc}">
            <td th:text="${i.count}"></td>
            <td th:text="${vc.ma}"></td>
            <td th:text="${vc.ten}"></td>
            <td th:text="${vc.soLuong}">Số lượng</td>
            <td th:text="${vc.mucGiam}">Mức giảm</td>
            <td th:text="${vc.loai == true ? '%':'Vnd'}">Loại</td>
            <td th:text="${vc.maApDung}">Mã áp dụng</td>
            <td th:if="${vc.trangThai} == true">
                <span class="status-label status-green"
                      th:text="${vc.trangThai == true ? 'Hoạt động':'Ngừng hoạt động'}">
                </span>
            </td>
            <td th:if="${vc.trangThai} == false ">
                <span class="status-label status-orange"
                      th:text="${vc.trangThai == true ? 'Hoạt động':'Ngừng hoạt động'}">
                </span>
            </td>
            <td>
                <i class="fa-regular fa-pen-to-square" style="color: #000000;"></i>
                <i class="fa-solid fa-trash" style="color: #00040a;"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: 18%;
    }

    .filter-input label {
        margin-bottom: 5px;
        padding-top: 30px;
        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        text-align: center;
    }

    .filter-buttons button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>
