<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="hdct">
<div class="filter-container">
    <h3>
        <i class="fa-solid fa-list" style="color: #000000;"></i>
        <span th:text="${mahd}"></span>
    </h3>

</div>
<div class="table-container">
    <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sach hóa đơn chi tiết</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Tên sản phẩm </th>
            <th>Kích thước</th>
            <th>Màu sắc</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Tổng tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hdct,i : ${lshdct} ">
            <td th:text="${i.count}"></td>
            <td th:text="${hdct.sanPhamChiTiet.sanPham.tensp}"></td>
            <td th:text="${hdct.sanPhamChiTiet.kichThuoc.ten}"></td>
            <td th:text="${hdct.sanPhamChiTiet.mauSac.ten}"></td>
            <td th:text="${#numbers.formatDecimal(hdct.sanPhamChiTiet.dongia, 0, 'COMMA')}"></td>
            <td th:text="${hdct.soluong}"></td>
            <td th:text="${#numbers.formatDecimal(hdct.tongtien, 0, 'COMMA')}"></td>
<!--            <td th:text="${hdct.tongtien}"></td>-->
<!--            <td>-->
<!--                <a th:href="@{/panda/hoadon/update(id=${hd.id})}" style="margin-right:15px">-->
<!--                    <i class="fa-regular fa-pen-to-square" style="color: #000000;font-size: 28px"></i>-->
<!--                </a>-->
<!--                <a th:href="@{/panda/hoadonct(id=${hd.id})}" style="margin-right:15px">-->
<!--                    <i class="fa-regular fa-pen-to-square" style="color: #000000;font-size: 28px"></i>-->
<!--                </a>-->

<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
<br><a class="btn btn-warning" th:href="@{/panda/hoadon}">Quay lại</a>

<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: auto;
    }

    .filter-input label {
        margin-bottom: 5px;

        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        padding-top: 25px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>
