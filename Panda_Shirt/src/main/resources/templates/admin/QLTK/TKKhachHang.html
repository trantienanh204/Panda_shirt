<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
</head>
<body th:fragment="tkkhachhang">
<!-- Thông báo -->
<div class="custom-alert success" id="statusMessage" th:text="${saveMassage}" th:if="${saveMassage != null}">
    <i class="fa-solid fa-circle-check"></i>
</div>
<div class="custom-alert success" id="statusMessage" th:text="${ChangesStatusMessage}" th:if="${ChangesStatusMessage != null}">
    <i class="fa-solid fa-circle-check"></i>
</div>
<h2>Tài Khoản Khách Hàng</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3><hr>
    <div class="filter-inputs">
        <div class="filter-input">
            <label for="title-author">Tên khách hàng</label>
            <input type="text" id="title-author" placeholder="Tên khách hàng">
        </div>
        <div class="filter-input">
            <label for="period">Trạng thái</label>
            <select id="period">
                <option value="month">-- Chọn trạng thái -- </option>
            </select>
        </div>
        <div class="filter-buttons">
            <button><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới</button>
            <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm</button>
        </div>
    </div>
</div>

<!-- Danh sách bài viết -->
<div style="text-align: right">
    <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#add">
        <a th:href="@{/panda/tkkhachhang/save}">
            <i class="fa-solid fa-plus" style="color: #fcfcfc; top: 20px"></i>
        </a>
    </button>
</div>
<div class="table-container">
    <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách khách hàng</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Ảnh đại diện</th>
            <th>Mã khách hàng</th>
            <th>Tên khách hàng</th>
            <th>Giới tính</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="tkkhachhang,i : ${list}">
            <th th:text="${i.count}"></th>
            <td>
                <img th:if="${tkkhachhang.image != null}"
                     th:src="@{'/panda/image/'+ ${tkkhachhang.id}}"
                     alt="Hình ảnh"
                     style="width: 50px; height: auto;"/>
                <img th:if="${tkkhachhang.image == null}"
                     src="@{/images/default-avatar.png}"
                     alt=""
                     style="width: 100px; height: auto;"/>
            </td>
            <td th:text="${tkkhachhang.makhachhang}"></td>
            <td th:text="${tkkhachhang.tentaikhoan}"></td>
            <td th:text="${tkkhachhang.gioitinh == 1 ? 'Nam' : 'Nữ'}"></td>
            <td th:text="${tkkhachhang.sdt}"></td>
            <td th:text="${tkkhachhang.diachi}"></td>
            <td th:text="${tkkhachhang.tentaikhoan}"></td>
            <td th:text="${tkkhachhang.ngaytao != null? #temporals.format(tkkhachhang.ngaytao, 'dd/MM/yyyy'): 'chưa có'}"></td>
            <td th:if="${tkkhachhang.trangthai} == 1">
                <span class="status-label status-green"
                      th:text="${tkkhachhang.trangthai == 1 ? 'Hoạt động':'Không hoạt động'}">
                </span>
            </td>
            <td th:if="${tkkhachhang.trangthai} == 0 ">
                <span class="status-label status-orange"
                      th:text="${tkkhachhang.trangthai == 0 ? 'Không hoạt động':'Hoạt động'}">
                </span>
            </td>
            <td>
                <a th:href="@{/panda/tkkhachhang/change(id=${tkkhachhang.id})}">
                    <i th:if="${tkkhachhang.trangthai == 1}">
                        <i class="fa-solid fa-toggle-on"  style="color: #00040a;">
                        </i>
                    </i>
                    <i th:if="${tkkhachhang.trangthai == 0}">
                        <i class="fa-solid fa-toggle-off" style="color: #00040a;">
                        </i>
                    </i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: auto;
    }

    .filter-input label {
        margin-bottom: 5px;

        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }

    .filter-buttons {
        display: flex;
        gap: 10px;
        padding-top: 25px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }


    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
    .custom-alert {
        position: fixed;
        top: 20px;  /* Cách từ đỉnh */
        right: 20px;  /* Cách từ bên phải */
        background-color: #4CAF50;  /* Màu nền thông báo thành công */
        color: white;  /* Màu chữ */
        padding: 15px;  /* Padding xung quanh */
        border-radius: 5px;  /* Bo góc */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Đổ bóng */
        z-index: 9999;  /* Đảm bảo thông báo luôn nằm trên cùng */
        opacity: 0;  /* Ban đầu ẩn */
        visibility: hidden;  /* Không hiển thị */
        transition: opacity 0.5s ease-in-out, visibility 0.5s;  /* Hiệu ứng chuyển đổi */
    }

    .custom-alert.show {
        opacity: 1;  /* Hiển thị thông báo */
        visibility: visible;  /* Đặt thông báo là có thể nhìn thấy */
    }
</style>
<script>
    window.onload = function () {
        var statusMessage = document.querySelector('.custom-alert');
        if (statusMessage) {
            statusMessage.classList.add('show');
            setTimeout(function () {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    };
</script>
</body>
</html>
