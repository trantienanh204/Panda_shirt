<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            const alert = document.getElementById('alert');
            if (alert) {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000); // 3000 milliseconds = 3 seconds
            }
        };
    </script>

</head>
<body>
<div class="container-fluid login-container">
    <img  th:src="@{/Image/panda.jpg}" class="background-image" alt="Background Image">
    <div class="login-box">
        <h4 class="login-header">

            <img th:src="@{/Image/panda_logo.png}" width="50px" height="50px">Đăng nhập</h4>
        <div th:if="${saitk != null}" style="text-align: center">
            <b th:text="${saitk}" style="color: white;"></b>
        </div>
        <form th:action="@{/panda/account}" class="login-form" method="get">
            <input oninput="validate()" type="text" id="username" name="username" class="form-control" placeholder="Email/Số điện thoại/Tên đăng nhập">
            <input oninput="validate()" type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu">

            <button type="submit" class="btn btn-warning w-100" id="loginbtn"  style="color: black;">ĐĂNG NHẬP</button>
            <a th:href="@{/quenmatkhau/timtaikhoan}" class="btn btn-link w-100 text-decoration-none" style="color: black;">Quên mật khẩu?</a>


            <hr>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-warning w-100" style="color: black;"><i class="fa-brands fa-facebook" style="color: #005eff;"></i> Facebook</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-warning w-100" style="color: black;"><i class="fa-brands fa-google" style="color: #005cfa;"></i> Google</button>
                </div>
            </div>

            <button type="button" class="btn btn-warning w-100" style="color: black;">Đăng ký</button>

        </form>
    </div>
</div>
<style>
    .login-container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Đảm bảo ảnh phủ kín */
        z-index: -1; /* Đặt ảnh ở phía dưới */
    }
    .login-box {
        background: #FE5621; /* Thêm độ trong suốt cho nền */
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
    }
    .login-form {
        display: grid;
        gap: 20px;
    }
    .login-header {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
    }
</style>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
