<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/CSS/style.css" th:href="@{/CSS/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.min.css" rel="stylesheet">
</head>
<body>
<div class="container2">
    <div class="filters">
        <h3>Bộ lọc</h3>
        <div class="filter-section">
            <h4>DANH MỤC</h4>
            <ul>
                <li><input type="checkbox" id="aoNu"> Áo Nữ</li>
                <li><input type="checkbox" id="aoKhoac"> Áo Khoác</li>
                <li><input type="checkbox" id="vayDam"> Váy - Đầm</li>
                <li><input type="checkbox" id="setDo"> Set Đồ</li>
                <li><input type="checkbox" id="yem"> Yếm</li>
            </ul>
        </div>
        <div class="filter-section">
            <h4>MÀU SẮC</h4>
            <ul>
                <li><input type="checkbox" id="mauBe"> Be</li>
                <li><input type="checkbox" id="mauDo"> Đỏ</li>
                <li><input type="checkbox" id="mauDen"> Đen</li>
                <li><input type="checkbox" id="mauHong"> Hồng</li>
                <li><input type="checkbox" id="mauTrang"> Trắng</li>
                <li><input type="checkbox" id="mauXanhLa"> Xanh Lá</li>
            </ul>
        </div>
        <div class="filter-section">
            <h4>SIZE</h4>
            <ul>
                <li><input type="checkbox" id="sizeS"> S</li>
                <li><input type="checkbox" id="sizeM"> M</li>
                <li><input type="checkbox" id="sizeL"> L</li>
            </ul>
        </div>
        <div class="filter-section">
            <h4>GIÁ TIỀN</h4>
            <input type="range" id="priceRange" min="0" max="1000000" step="50000">
            <span id="priceLabel">0 đ - 1.000.000 đ</span>
        </div>
        <div class="filter-section">
            <h4>KHUYẾN MÃI</h4>
            <input type="checkbox" id="khuyenMai"> Có khuyến mãi
        </div>
    </div>

    <div class="products">
        <div class="row">
            <th:block th:each="sp, i : ${sanpham}">
                <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                    <a style="text-decoration: none;" th:href="@{/panda/sanphamchitiet/{id}(id=${sp.id})}">
                        <div class="product-item">
                            <div th:if="${sp.anhsp != null}">
                                <img th:src="'data:image/png;base64,' + ${sp.anhsp}" class="card-img-top" style="width: 300px; height: 300px;" alt="Ảnh sản phẩm">
                            </div>
                            <div th:if="${sp.anhsp == null}">
                                <img src="https://placehold.co/600x400?text=Áo+Sơ+Mi" class="card-img-top" style="width: 300px; height: 300px;" alt="Ảnh sản phẩm">
                            </div>
                            <div class="card-hover-buttons">
                                <button class="btn btn-success">Mua ngay</button>
                                <button class="btn btn-primary">Thêm vào giỏ</button>
                            </div>
                        </div>
                    </a>
                    <p class="card-title" style="color: #00040a; padding-top: 20px; font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;" th:text="${sp.tensp}">Hihi</p>
                    <p class="price" style="color: red; padding-top: 10px; text-align: center;" th:text="${#numbers.formatDecimal(sp.minPrice, 1, 'POINT', 2, 'COMMA')} + '₫'"></p>
                </div>
                <!-- Đảm bảo khi đủ 4 sản phẩm thì tạo 1 hàng mới -->
                <th:block th:if="${i.count % 4 == 3}"></th:block>
            </th:block>
        </div> <!-- Kết thúc hàng sản phẩm -->
    </div>

</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
