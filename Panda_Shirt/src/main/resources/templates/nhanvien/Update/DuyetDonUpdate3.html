<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Voucher</title>
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <a th:href="@{/panda/nhanvien/duyetdon/hienthi}">
                <i class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #000000;"></i>
            </a>
            <h2 style="padding-left: 470px">
                Thông tin đơn hàng
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:object="${DonHang}">

                <input type="text" th:field="*{id}" class="form-control" hidden>
                <div class="modal-header">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Hóa đơn:</label>
                        <div class="col-sm-7">
                            <input type="text" th:field="*{hoaDon.mahoadon}" class="form-control" readonly
                                   style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Tên khách hàng</label>
                            <div class="input-group">
                                <input type="text" th:field="*{hoaDon.khachHang.tenkhachhang}" class="form-control" readonly
                                       style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Số điện thoại</label>
                            <div class="input-group">
                                <input type="text" th:field="*{hoaDon.sdt}" class="form-control" readonly
                                       style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ghi chú</label>
                            <div class="input-group">
                                <input type="text" th:field="*{hoaDon.ghiChu}" class="form-control" readonly
                                       style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Ngày đặt</label>
                            <div class="input-group">
                                <input type="date" th:field="*{ngaytao}" class="form-control" readonly
                                       style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{diaChi}" class="form-control" readonly
                                   style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <div class="input-group">
                                <table>
                                    <tr th:each="dd,i: ${listsp}">
                                        <td th:text="${dd.sanPham.tensp}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Màu sắc</label>
                            <table>
                            <tr th:each="dd,i: ${listsp}">
                                <td th:text="${dd.kichThuoc.ten}"></td>
                            </tr>
                            </table>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Kích thước</label>
                            <table>
                            <tr th:each="dd,i: ${listsp}">
                                <td th:text="${dd.mauSac.ten}"></td>
                            </tr>
                            </table>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Đơn giá</label>
                            <table>
                            <tr th:each="dd,i: ${listsp}">
                                <td th:text="${dd.dongia}"></td>
                            </tr>
                            </table>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">Số lượng</label>
                            <table>
                            <tr th:each="dd,i: ${listhdct}">
                                <td th:text="${dd.soluong}"></td>
                            </tr>
                            </table>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Tổng tiền</label>
                            <input type="text" th:field="*{tongtien}" class="form-control" readonly
                                   style="background-color: white; color: black; pointer-events: none; border: 1px solid #ced4da;;">
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer" style="gap:10px">
                <a th:href="@{/panda/nhanvien/duyetdon/dagiao/{id} (id=${id})}">
                    <button class="btn btn-primary">Hoàn thành</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
