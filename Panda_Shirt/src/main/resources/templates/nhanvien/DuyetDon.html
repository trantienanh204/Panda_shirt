<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="duyetdon">
<h2>Duyệt Đơn</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3><hr>
    <div class="filter-inputs">
        <div class="filter-input">
            <label for="product-name">Tên sản phẩm</label>
            <input type="text" id="product-name" placeholder="Nhập tên sản phẩm">
        </div>

        <div class="filter-input">
            <label for="collar-type">Cổ áo</label>
            <select id="collar-type">
                <option value="">-- Chọn cổ áo --</option>
                <option value="round">Cổ tròn</option>
                <option value="v-neck">Cổ chữ V</option>
                <option value="polo">Cổ polo</option>
            </select>
        </div>

        <div class="filter-input">
            <label for="category">Danh mục</label>
            <select id="category">
                <option value="">-- Chọn danh mục --</option>
                <option value="men">Áo nam</option>
                <option value="women">Áo nữ</option>
                <option value="kids">Áo trẻ em</option>
            </select>
        </div>

        <div class="filter-input">
            <label for="status">Trạng thái</label>
            <select id="status">
                <option value="">-- Chọn trạng thái --</option>
                <option value="pending">Chờ duyệt</option>
                <option value="approved">Đã duyệt</option>
                <option value="rejected">Đã hủy</option>
            </select>
        </div>
    </div>

    <div class="filter-buttons">
        <button><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới</button>
        <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm</button>
    </div>
</div>
<!-- Nút xem lịch sử nhân viên duyệt bài -->
<div class="history-btn-container">
    <button class="history-btn"><i class="fas fa-history"></i> Xem lịch sử nhân viên duyệt bài</button>
</div>

<div class="container">
    <h1 class="text-center">Duyệt đơn hàng</h1>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID Đơn</th>
            <th>Tên Khách hàng</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>12345</td>
            <td>Nguyễn Văn A</td>
            <td>24/09/2024</td>
            <td>5,000,000₫</td>
            <td><span class="badge badge-warning">Chờ duyệt</span></td>
            <td class="btn-actions">
                <i class="fas fa-check approve-btn" title="Duyệt đơn"></i>
                &nbsp;&nbsp;
                <i class="fas fa-times reject-btn" title="Hủy đơn"></i>
            </td>
        </tr>
        <tr>
            <td>12346</td>
            <td>Trần Thị B</td>
            <td>24/09/2024</td>
            <td>2,500,000₫</td>
            <td><span class="badge badge-warning">Chờ duyệt</span></td>
            <td class="btn-actions">
                <i class="fas fa-check approve-btn" title="Duyệt đơn"></i>
                &nbsp;&nbsp;
                <i class="fas fa-times reject-btn" title="Hủy đơn"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap; /* Đảm bảo bố trí linh hoạt hơn khi màn hình nhỏ */
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: 23%;
    }

    .filter-input label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        text-align: center;
        margin-top: 20px;
    }

    .filter-buttons button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .history-btn-container {
        margin: 20px 0;
        text-align: right;
    }

    .history-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .history-btn:hover {
        background-color: #0056b3;
    }

    .container {
        margin-top: 30px;
    }
    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }

    .approve-btn {
        color: #28a745;
        cursor: pointer;
        transition: color 0.2s;
    }

    .approve-btn:hover {
        color: #218838;
    }

    .reject-btn {
        color: #dc3545;
        cursor: pointer;
        transition: color 0.2s;
    }

    .reject-btn:hover {
        color: #c82333;
    }

    .btn-actions {
        display: flex;
        justify-content: center;
    }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
