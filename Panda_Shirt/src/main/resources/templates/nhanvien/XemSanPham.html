<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/SideBar::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
</head>
<body th:fragment="xemsanpham">
<h2>Danh Sách Sản Phẩm</h2>
<div class="filter-container">
    <h3><i class="fa-solid fa-filter" style="color: #000000;"></i> Bộ lọc</h3><hr>
    <div class="filter-inputs">
        <div class="filter-input">
            <label for="title-author">Tên sản phẩm</label>
            <input type="text" id="title-author" placeholder="Tên sản phẩm">
        </div>
        <div class="filter-input">
            <label for="topic">Cổ áo</label>
            <select id="topic">
                <option value="">-- Chọn cổ áo --</option>
            </select>
        </div>
        <div class="filter-input">
            <label for="status">Danh mục</label>
            <select id="status">
                <option value="">-- Chọn danh mục --</option>
            </select>
        </div>
        <div class="filter-input">
            <label for="period">Trạng thái</label>
            <select id="period">
                <option value="month">-- Chọn trạng thaí -- </option>
            </select>
        </div>
    </div>
    <div class="filter-buttons">
        <button><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i> Làm mới</button>
        <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> Tìm kiếm</button>
    </div>
</div>
<!-- Danh sách bài viết -->
<div class="table-container">
    <h3><i class="fa-solid fa-list" style="color: #000000;"></i> Danh sách sản phẩm</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Mã sản phẩm </th>
            <th>Tên sản phẩm</th>
            <th>Cổ áo</th>
            <th>Danh mục</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>001</td>
            <td>Áo panda-black</td>
            <td>Áo phông </td>
            <td>Còn hàng</td>
            <td><span class="status-label status-green">Đã gửi cho pr</span></td>
            <td>
                <i class="fa fa-eye"></i>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>002</td>
            <td>Áo panda-red</td>
            <td>Áo da</td>
            <td>Hết hàng </td>
            <td><span class="status-label status-orange">Đã gửi cho pr</span></td>
            <td>
                <i class="fa fa-eye"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f4f9;
        padding: 20px;
    }

    .filter-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .filter-inputs {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .filter-input {
        display: flex;
        flex-direction: column;
        width: 18%;
    }

    .filter-input label {
        margin-bottom: 5px;
        padding-top: 30px;
        font-weight: bold;
    }

    .filter-input input,
    .filter-input select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .filter-buttons {
        text-align: center;
    }

    .filter-buttons button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .filter-buttons button:hover {
        background-color: #555;
    }

    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container h3 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #f4f4f9;
    }

    table tr:hover {
        background-color: #f9f9f9;
    }

    .status-label {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
    }

    .status-green {
        background-color: #4CAF50;
    }

    .status-orange {
        background-color: #ff9800;
    }

    .action-icons {
        display: flex;
        justify-content: center;
    }

    .action-icons i {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
    }
</style>
</body>
</html>
