<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/Image/panda_logo.png}" width="50px"; height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/panda/trangchu}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới Thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên Hệ</a>
                </li>
            </ul>
            <!-- Form Search -->
            <form class="d-flex mx-auto" style="width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/giohang}">><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section - Cart -->
<div class="container mt-3" style="padding-bottom: 80px;">
    <h2 class="mb-4">Giỏ hàng</h2>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Chọn</th>
                    <th>Ảnh</th>
                    <th>Tên sp</th>
                    <th>Màu sắc</th>
                    <th>Kích thước</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="checkbox" class="form-check-input" id="product1">
                    </td>
                    <td>
                        <img src="1.png" alt="Product Image" class="img-fluid" style="max-width: 100px;">
                    </td>
                    <td><p>Áo sơ mi</p></td>
                    <td>
                        <select class="form-select" style="width: 120px;">
                            <option value="red">Đỏ</option>
                            <option value="blue">Xanh</option>
                            <option value="green">Xanh lá</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-select" style="width: 100px;">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </td>
                    <td>250.000</td>
                    <td>
                        <input type="number" class="form-control" value="1" style="width: 60px;">
                    </td>
                    <td>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

    <a th:href="@{/panda/thanhtoan}" class="btn btn-success btn-lg mt-3" id="buyButton" style="display: none;"><i class="fas fa-bolt"></i>
        Mua ngay
    </a>
</div>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const buyButton = document.getElementById('buyButton');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            const anyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            buyButton.style.display = anyChecked ? 'block' : 'none';
        });
    });
</script>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4" style="position: relative;">
    <p>&copy; 2024 Bán Áo. Tất cả quyền được bảo lưu.</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
    </ul>
</footer>

<style>
    /* Font and Background for Navbar */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        flex: 1;
    }

    .navbar {
        background: #FE5621;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: bold;
        color: #fff !important;
    }

    .nav-link:hover {
        color: #FFC048 !important; /* Hover màu vàng nhạt */
    }

    .navbar-toggler {
        border-color: rgb(119, 30, 30);
    }

    .navbar-toggler-icon {
        background-color: white;
    }

    .form-control {
        border-radius: 30px;
    }

    .card {
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    footer {
        background-color: #f1f1f1;
        margin-top: auto; /* Đẩy footer xuống cuối cùng */
    }

    footer h5 {
        font-weight: bold;
    }

    footer ul {
        padding-left: 0;
    }

    li {
        list-style: none;
        margin: 5px 0;
    }

    #buyButton {
        position: fixed;
        right: 50px;
        bottom: 150px;
        z-index: 1000;
    }
</style>

<!-- Bootstrap JS and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
