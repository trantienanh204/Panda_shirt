<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <img th:src="@{/Image/panda_logo.png}" width="50px"; height="50px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/panda/trangchu}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới Thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên Hệ</a>
                </li>
            </ul>
            <!-- Form Search -->
            <form class="d-flex mx-auto" style="width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/giohang}"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section -->
<div class="container my-5">
    <h2 class="text-center mb-5">Sản Phẩm Nổi Bật<i class="fa-solid fa-fire" style="color: #ff1900;"></i></h2>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" th:each="sp, i : ${sanpham}">
            <div class="card shadow-sm">
                <img src="https://placehold.co/600x400?text=Áo+Sơ+Mi" class="card-img-top" alt="Áo Sơ Mi">
                <div class="card-body">
                    <h5 class="card-title" th:text="${sp.tensp}">Áo Sơ Mi</h5>
                    <!-- Hiển thị giá thấp nhất -->
                    <p class="card-text" style="color: red" th:text="${#numbers.formatDecimal(sp.minPrice, 1, 'POINT', 2, 'COMMA')}">250.000$</p>
                    <a th:href="@{/panda/sanphamchitiet/{id}(id=${sp.id})}" class="btn btn-primary">Xem Thêm</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Bán Áo. All rights reserved.</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
    </ul>
</footer>

<style>
    /* Font and Background for Navbar */
    body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
        background: #FE5621;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: bold;
        color: rgb(255, 255, 255) !important;
    }

    .nav-link:hover {
        color: #FFC048 !important; /* hover màu vàng nhạt */
    }

    .navbar-toggler {
        border-color: rgb(119, 30, 30);
    }

    .navbar-toggler-icon {
        background-color: white;
    }

    .form-control {
        border-radius: 30px;
    }

    .card {
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    footer {
        background-color: #f1f1f1;
    }

    footer h5 {
        font-weight: bold;
    }

    footer ul {
        padding-left: 0;
    }

    li {
        list-style: none;
        margin: 5px 0;
    }
</style>
<!-- Bootstrap JS and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
