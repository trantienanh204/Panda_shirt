<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: #FE5621;
        }
        .nav-link {
            font-size: 1rem;
            font-weight: bold;
            color: rgb(255, 255, 255) !important;
        }
        .nav-link:hover {
            color: #FFC048 !important;
        }
        .navbar-toggler {
            border-color: rgb(119, 30, 30);
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .form-control {
            border-radius: 30px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-hover-buttons {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            display: flex;
            gap: 10px;
            transition: opacity 0.3s ease-in-out;
        }
        .card:hover .card-hover-buttons {
            opacity: 1;
        }
        .card-hover-buttons .btn {
            width: 120px;
            height: 45px;
            font-size: 13px;
            font-weight: bold;
        }
        .card-hover-buttons .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .card-hover-buttons .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        footer {
            background-color: #f1f1f1;
        }
        footer h5 {
            font-weight: bold;
        }
        footer ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            list-style: none;
            margin: 5px 0;
        }
        .card-img-top {
            object-fit: cover;
        }
        .card-title, .card-text {
            text-align: center;
        }
        .card-hover-buttons {
            text-align: center;
        }
        .card-hover-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <img th:src="@{/Image/panda_logo.png}" width="70px" height="70px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 20px" th:href="@{/panda/trangchu}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 20px" href="#">Giới Thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 20px" href="#">Liên Hệ</a>
                </li>
            </ul>
            <form class="d-flex mx-auto" style="width: 600px;" action="/panda/search" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/giohang}">
                        <i class="fas fa-shopping-cart" style="font-size: 25px"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/taikhoan}">
                        <i class="fas fa-user" style="font-size: 25px"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/logout}">
                        <i class="fas fa-sign-in-alt" style="font-size: 25px"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Form Search for Categories -->

<!-- Main Section -->
<div class="container my-5">
    <h1 class="text-center">Tìm kiếm sản phẩm</h1>
    <form class="d-flex" action="/panda/search" method="get">
<!--        <input class="form-control me-2" type="search" name="query" placeholder="Tìm kiếm..." aria-label="Search">-->
<!--        <select class="form-select me-2" name="category" aria-label="Chọn danh mục">-->
<!--            <option value="">Tất cả danh mục</option>-->
<!--            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.tendanhmuc}"></option>-->
<!--        </select>-->
<!--        <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>-->

        <div class="container my-4">
            <h3><i class="fas fa-filter"></i> BỘ LỌC</h3>
            <div class="row">
                <!-- Form -->
                <form method="GET" action="/panda/search">
                    <!-- Dropdown Thương hiệu -->
                    <div class="col-md-3">
                        <select class="form-select" name="brand" aria-label="Thương hiệu">
                            <option value="">Thương hiệu</option>
                            <option th:each="brand : ${brands}" th:value="${brand.tenthuonghieu}" th:text="${brand.tenthuonghieu}"></option>
                        </select>
                    </div>
                    <!-- Dropdown Lọc giá -->
                    <div class="col-md-3">
                        <select class="form-select" name="priceRange" aria-label="Lọc giá">
                            <option value="">Lọc giá</option>
                            <option value="low">Dưới 100.000đ</option>
                            <option value="medium">100.000đ - 500.000đ</option>
                            <option value="high">Trên 500.000đ</option>
                        </select>
                    </div>
                    <!-- Dropdown danh mục -->
                    <div class="col-md-3">
                        <select class="form-select me-2" name="category" aria-label="Chọn danh mục">
                            <option value="">Tất cả danh mục</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.tendanhmuc}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control me-2" type="search" name="query" placeholder="Tìm kiếm..." aria-label="Search">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>


        <div class="row">
        <th:block th:if="${searchResults != null}">
            <th:block th:each="sp : ${searchResults}">
                <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                    <a style="text-decoration: none;" th:href="@{/panda/sanphamchitiet/{id}(id=${sp.id})}">
                        <div class="card">
                            <div th:if="${sp.base64Image != null}">
                                <img th:src="'data:image/png;base64,' + ${sp.base64Image}" class="card-img-top" style="width: 300px; height: 300px;" alt="Ảnh sản phẩm">
                            </div>
                            <div th:if="${sp.base64Image == null}">
                                <img src="https://placehold.co/600x400?text=Áo+Sơ+Mi" class="card-img-top" style="width: 300px; height: 300px;" alt="Ảnh sản phẩm">
                            </div>
                        </div>
                    </a>
                    <h5 class="card-title" th:text="${sp.tensp}"></h5>
                    <p class="card-text" th:text="${#numbers.formatDecimal(sp.minPrice, 1, 'POINT', 2, 'COMMA')} + '₫'"></p>
                </div>
            </th:block>
        </th:block>
        <th:block th:if="${searchResults == null || searchResults.isEmpty()}">
            <p>Không tìm thấy sản phẩm nào phù hợp với tìm kiếm của bạn.</p>
        </th:block>
    </div>


</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-4" style="margin-top: 350px">
    <p>&copy; 2024 Bán Áo. All rights reserved.</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
    </ul>
</footer>

<!-- Bootstrap JS and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
