<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Font and Background for Navbar */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: #FE5621;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: bold;
            color: #fff !important;
        }

        .nav-link:hover {
            color: #FFC048 !important; /* Hover màu vàng nhạt */
        }

        .navbar-toggler {
            border-color: rgb(119, 30, 30);
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .form-control {
            border-radius: 30px;
        }

        /* Footer styles */
        footer {
            background-color: #f1f1f1;
        }

        footer h5 {
            font-weight: bold;
        }

        footer ul {
            padding-left: 0;
        }

        li {
            list-style: none;
            margin: 5px 0;
        }

        /* Product Detail Page */
        .product-details h2 {
            font-weight: bold;
            color: #333;
        }

        .product-details h4 {
            font-size: 1.5rem;
        }

        .product-details .btn-primary {
            background-color: #FE5621;
            border: none;
        }

        .product-details .btn-primary:hover {
            background-color: #FFC048;
        }

        .product-details .btn-success {
            background-color: #28a745;
            border: none;
        }

        .product-details .btn-success:hover {
            background-color: #218838;
        }

        /* Image hover effect */
        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/Image/panda_logo.png}" width="50" height="50" alt="Panda Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/panda/trangchu}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới Thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên Hệ</a>
                </li>
            </ul>
            <!-- Form Search -->
            <form class="d-flex mx-auto" style="width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/giohang}"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section - Product Detail -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Product Image -->
            <img src="https://placehold.co/600x400?text=Áo+Sơ+Mi" class="img-fluid main-image" alt="Áo Thun Chi Tiết" style="border-radius: 10px;">
        </div>

        <!-- Product Details -->
        <div class="col-md-6 product-details">
            <h1 th:text="${sanPham.tensp}">Tên sản phẩm</h1>
            <p>Giá từ: <span id="minPrice" th:text="${minPrice}"></span> đến <span id="maxPrice" th:text="${maxPrice}"></span></p>

            <div>
                <p>Giá tiền: <span id="productPrice"></span></p>
            </div>
            <!-- Màu sắc -->
            <select id="colorSelect" class="form-select" aria-label="Chọn màu sắc">
                <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.ten}">
                </option>
            </select>

            <!-- Kích thước -->
            <select id="sizeSelect" class="form-select" aria-label="Chọn kích thước">
                <option th:each="item : ${sizesAndColors}"
                        class="size-option" th:data-color="${item['color'].id}"
                        th:value="${item['size'].id}"
                        th:text="${item['size'].ten} + ' - ' + ${item['color'].ten}"
                        th:data-price="${item['sanPhamChiTiet'].dongia}">
                </option>
            </select>



            <!-- Quantity Option -->
            <div class="mb-3">
                <label for="quantityInput" class="form-label"><strong>Số lượng:</strong></label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary" id="decrementBtn">-</button>
                    <input type="number" class="form-control" id="quantityInput" value="1" min="1" max="10">
                    <button type="button" class="btn btn-outline-secondary" id="incrementBtn">+</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="my-4"> <button id="addToCartBtn" class="btn btn-primary btn-lg me-3"><i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng</button>
                <a th:href="@{/panda/thanhtoan}" class="btn btn-success btn-lg">
                    <i class="fas fa-bolt"></i> Mua ngay</a>
            </div>

            <!-- Extra Information -->
            <div class="mt-4">
                <h5>Thông tin bổ sung:</h5>
                <ul>
                    <li>Chất liệu: 100% Cotton</li>
                    <li>Kích thước: S, M, L, XL</li>
                    <li>Chính sách đổi trả trong 30 ngày</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Bán Áo. All rights reserved.</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
    </ul>
</footer>
<!-- Bootstrap JS and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const colorSelect = document.getElementById('colorSelect');
        const sizeSelect = document.getElementById('sizeSelect');
        const priceElement = document.getElementById('productPrice');

        function filterSizesByColor(selectedColor) {
            const sizes = document.querySelectorAll('.size-option');
            let firstSize = null;
            sizes.forEach(size => {
                const sizeColor = size.getAttribute('data-color');
                if (sizeColor === selectedColor) {
                    size.style.display = 'block'; // Hiển thị kích thước nếu màu sắc khớp
                    if (!firstSize) firstSize = size; // Lưu kích thước đầu tiên phù hợp
                } else {
                    size.style.display = 'none'; // Ẩn kích thước nếu không khớp
                }
            });
            if (firstSize) {
                firstSize.selected = true; // Tự động chọn kích thước đầu tiên phù hợp
            }
            updatePrice(); // Cập nhật giá ngay khi lọc kích thước
        }

        function filterColorsBySize(selectedSize) {
            const sizes = document.querySelectorAll('.size-option');
            const availableColors = new Set();
            sizes.forEach(size => {
                if (size.value === selectedSize) {
                    availableColors.add(size.getAttribute('data-color'));
                }
            });

            const colors = colorSelect.options;
            for (let i = 0; i < colors.length; i++) {
                if (availableColors.has(colors[i].value)) {
                    colors[i].style.display = 'block'; // Hiển thị màu sắc tương ứng
                } else {
                    colors[i].style.display = 'none'; // Ẩn màu sắc khác
                }
            }
            updatePrice(); // Cập nhật giá ngay khi lọc màu sắc
        }

        function restoreAllColors() {
            const colors = colorSelect.options;
            for (let i = 0; i < colors.length; i++) {
                colors[i].style.display = 'block';
            }
        }

        function restoreAllSizes() {
            const sizes = document.querySelectorAll('.size-option');
            sizes.forEach(size => {
                size.style.display = 'block';
            });
        }

        function updatePrice() {
            const selectedSize = sizeSelect.options[sizeSelect.selectedIndex];
            const sizePrice = parseFloat(selectedSize.getAttribute('data-price') || 0);
            priceElement.textContent = sizePrice.toLocaleString('vi-VN') + ' VND';
        }

        colorSelect.addEventListener('change', function() {
            restoreAllSizes();
            const selectedColor = this.value;
            filterSizesByColor(selectedColor);
        });

        sizeSelect.addEventListener('change', function() {
            restoreAllColors();
            const selectedSize = this.value;
            filterColorsBySize(selectedSize);
        });

        // Tự động chọn kích thước và màu sắc khi trang được tải
        if (colorSelect.value) {
            filterSizesByColor(colorSelect.value);
        }
        if (sizeSelect.value) {
            filterColorsBySize(sizeSelect.value);
        }

        // Hiển thị giá ngay khi trang được tải
        updatePrice();
    });


</script>
<script>
    $(document).ready(function() {
        $('#addToCartBtn').click(function() {
            const selectedSizeId = $('#sizeSelect').val();
            const selectedColorId = $('#colorSelect').val();
            const quantity = $('#quantityInput').val();

            // Thêm log để kiểm tra giá trị
            console.log("Selected SizeId: " + selectedSizeId);
            console.log("Selected ColorId: " + selectedColorId);
            console.log("Quantity: " + quantity);

            // AJAX request để lấy sanPhamChiTietId từ sizeId và colorId
            $.ajax({
                type: 'GET',
                url: '/panda/giohang/findSanPhamChiTietId',
                data: {
                    sizeId: selectedSizeId,
                    colorId: selectedColorId
                },
                success: function(sanPhamChiTietId) {
                    console.log("SanPhamChiTietId: " + sanPhamChiTietId);
                    // Sau khi có sanPhamChiTietId, gửi request để thêm vào giỏ hàng
                    $.ajax({
                        type: 'POST',
                        url: '/panda/giohang/add',
                        data: {
                            sanPhamChiTietId: sanPhamChiTietId,
                            quantity: quantity
                        },
                        success: function(response) {
                            alert(response);
                        },
                        error: function(xhr, status, error) {
                            console.error('Có lỗi xảy ra:', error);
                            alert('Có lỗi khi thêm sản phẩm vào giỏ hàng!');
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Có lỗi xảy ra khi lấy sanPhamChiTietId:', error);
                    alert('Không thể tìm thấy sanPhamChiTietId!');
                }
            });
        });
    });
</script>


<script>
    function validateQuantity() {
        const quantityInput = document.getElementById('quantityInput');
        // Nếu giá trị không phải là số hoặc nhỏ hơn 1, đặt lại về 1
        if (quantityInput.value === '' || parseInt(quantityInput.value) < 1) {
            quantityInput.value = 1;
        } else if (parseInt(quantityInput.value) > 10000) {
            quantityInput.value = 10000; // Đảm bảo không vượt quá 10000
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        function formatCurrency(value) {
            return value.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        } const minPriceElement = document.getElementById('minPrice');
        const maxPriceElement = document.getElementById('maxPrice');
    if (minPriceElement && maxPriceElement) { const minPrice = parseFloat(minPriceElement.textContent);
    const maxPrice = parseFloat(maxPriceElement.textContent);
    minPriceElement.textContent = formatCurrency(minPrice);
    maxPriceElement.textContent = formatCurrency(maxPrice); } });

    document.getElementById('incrementBtn').addEventListener('click', function() {
        const quantityInput = document.getElementById('quantityInput');
        let currentValue = parseInt(quantityInput.value);
        // Chỉ tăng nếu giá trị hiện tại nhỏ hơn 10000
        if (currentValue < 10000) {
            quantityInput.value = currentValue + 1;
        }
    });

    document.getElementById('decrementBtn').addEventListener('click', function() {
        const quantityInput = document.getElementById('quantityInput');
        let currentValue = parseInt(quantityInput.value);
        // Chỉ giảm nếu giá trị hiện tại lớn hơn 1
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
        }
    });

    // Đảm bảo giá trị không tăng lên khi ô trống hoặc nhỏ hơn 1
    document.getElementById('quantityInput').addEventListener('change', validateQuantity);
</script>
</body>
</html>
