<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/Image/panda_logo.png}" width="50px"; height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/panda/trangchu}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới Thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên Hệ</a>
                </li>
            </ul>
            <!-- Form Search -->
            <form class="d-flex mx-auto" style="width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panda/giohang}"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section - Product Detail -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Product Image -->
            <img src="https://via.placeholder.com/500x500.png?text=Áo+Thun" class="img-fluid main-image" alt="Áo Thun Chi Tiết" style="border-radius: 10px;">
        </div>

        <!-- Product Details -->
        <div class="col-md-6 product-details">
            <h2>Áo Thun Mềm Mại</h2>
            <p class="text-muted">Mã sản phẩm: #001</p>
            <h4>Giá: <span style="color: #FE5621;">250,000 VND</span></h4>

            <!-- Product Options -->
            <div class="my-4">
                <!-- Color Option -->
                <div class="mb-3">
                    <label for="colorSelect" class="form-label"><strong>Màu sắc:</strong></label>
                    <select class="form-select" id="colorSelect">
                        <option selected>Chọn màu</option>
                        <option value="black">Đen</option>
                        <option value="white">Trắng</option>
                        <option value="blue">Xanh</option>
                    </select>
                </div>

                <!-- Size Option -->
                <div class="mb-3">
                    <label for="sizeSelect" class="form-label"><strong>Kích thước:</strong></label>
                    <select class="form-select" id="sizeSelect">
                        <option selected>Chọn size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>

                <!-- Quantity Option -->
                <div class="mb-3">
                    <label for="quantityInput" class="form-label"><strong>Số lượng:</strong></label>
                    <input type="number" class="form-control" id="quantityInput" value="1" min="1" max="10">
                </div>
            </div>

            <!-- Buttons -->
            <div class="my-4">
                <button class="btn btn-primary btn-lg me-3"><i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng</button>
                <a th:href="@{/panda/thanhtoan}" class="btn btn-success btn-lg"><i class="fas fa-bolt"></i> Mua ngay</a>
            </div>

            <!-- Extra Information -->
            <div class="mt-4">
                <h5>Thông tin bổ sung:</h5>
                <ul>
                    <li>Chất liệu: 100% Cotton</li>
                    <li>Kích thước: S, M, L, XL</li>
                    <li>Chính sách đổi trả trong 30 ngày</li>
                </ul>
            </div>
        </div>
    </div>
</div>




<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Bán Áo. All rights reserved.</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
        <li class="list-inline-item"><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
    </ul>
</footer>

<script>
    function updateMainImage(imageUrl) {
        document.querySelector('.main-image').src = imageUrl;
    }
</script>

<style>
    /* Font and Background for Navbar */
    body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
        background: #FE5621;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: bold;
        color: #fff !important;
    }

    .nav-link:hover {
        color: #FFC048 !important; /* Hover màu vàng nhạt */
    }

    .navbar-toggler {
        border-color: rgb(119, 30, 30);
    }

    .navbar-toggler-icon {
        background-color: white;
    }

    .form-control {
        border-radius: 30px;
    }

    .card {
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* Footer styles */
    footer {
        background-color: #f1f1f1;
    }

    footer h5 {
        font-weight: bold;
    }

    footer ul {
        padding-left: 0;
    }

    li {
        list-style: none;
        margin: 5px 0;
    }

    /* Product Detail Page */
    .product-details h2 {
        font-weight: bold;
        color: #333;
    }

    .product-details h4 {
        font-size: 1.5rem;
    }

    .product-details .btn-primary {
        background-color: #FE5621;
        border: none;
    }

    .product-details .btn-primary:hover {
        background-color: #FFC048;
    }

    .product-details .btn-success {
        background-color: #28a745;
        border: none;
    }

    .product-details .btn-success:hover {
        background-color: #218838;
    }
</style>
<!-- Bootstrap JS and FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
