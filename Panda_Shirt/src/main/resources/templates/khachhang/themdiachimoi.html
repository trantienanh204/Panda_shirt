<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Địa Chỉ Nhận Hàng</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            background: #fff;
        }

        li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background: #f1f1f1;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Nhập Địa Chỉ</h1>
    <form id="addressForm">
        <label for="recipientName">Tên người nhận</label>
        <input  type="text" id="recipientName" th:value="${khachhang.tenkhachhang}" placeholder="Nhập tên người nhận">

        <label for="phoneNumber">Số điện thoại</label>
        <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại">

        <label for="searchBox">Tìm kiếm địa điểm</label>
        <input type="text" id="searchBox" placeholder="Nhập địa chỉ, số nhà, quận,..." autocomplete="off">
        <ul id="suggestions"></ul>

        <button type="button" class="btn-submit" id="submitButton">Gửi thông tin</button>
    </form>
</div>
<script>
    const API_KEY = "hXNlf8DeExDWSmhMJljrGfTMspYo5xO5Uix1qHbn";
    const AUTOCOMPLETE_URL = "https://rsapi.goong.io/Place/AutoComplete";
    const GEOCODE_URL = "https://rsapi.goong.io/Geocode";

    const searchBox = document.getElementById('searchBox');
    const suggestionsList = document.getElementById('suggestions');
    let selectedAddress = ""; // Biến để lưu địa chỉ đã chọn

    // Lấy gợi ý địa chỉ
    searchBox.addEventListener('input', function() {
        const query = this.value;

        if (query.trim() === "") {
            suggestionsList.innerHTML = "";
            return;
        }

        fetch(`${AUTOCOMPLETE_URL}?api_key=${API_KEY}&input=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const suggestions = data.predictions || [];
                suggestionsList.innerHTML = "";

                suggestions.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item.description;

                    listItem.addEventListener('click', () => {
                        handleAddressSelection(item.description);
                    });

                    suggestionsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error("Lỗi khi gọi API:", error);
            });
    });

    // Xử lý chọn địa chỉ
    function handleAddressSelection(description) {
        searchBox.value = description;
        suggestionsList.innerHTML = "";
        selectedAddress = description; // Lưu địa chỉ đã chọn
    }

    // Xử lý gửi thông tin
    document.getElementById('submitButton').addEventListener('click', function() {
        const recipientName = document.getElementById('recipientName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = selectedAddress;

        const fullAddress = address;

        // Tạo đối tượng dữ liệu để gửi lên server
        const dataToSend = {
            recipientName: recipientName,
            phoneNumber: phoneNumber,
            address: address,
            fullAddress: fullAddress
        };

        // Gửi dữ liệu lên server bằng AJAX
        fetch('/diachi/api/save-address', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dataToSend)
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Địa chỉ đã được lưu thành công") {
                    Swal.fire('Thành công!', 'Địa chỉ đã được lưu thành công', 'success');
                } else {
                    Swal.fire('Lỗi!', 'Có lỗi xảy ra khi lưu địa chỉ', 'error');
                }
            })
            .catch(error => {
                console.error('Lỗi khi gửi dữ liệu:', error);
                Swal.fire('Lỗi!', 'Có lỗi xảy ra khi gửi dữ liệu', 'error');
            });
    });
</script>
</body>
</html>
