<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid login-container">
    <img th:src="@{/Image/panda.jpg}" class="background-image" alt="Background Image">
    <div class="login-box">
        <h4 class="login-header">
            <img th:src="@{/Image/panda_logo.png}" width="50px" height="50px">Đăng Ký</h4>
        <form method="post" th:action="@{/panda/register}">
            <!-- Nhập Email -->
            <div class="mb-3">
                <input type="text" name="tentaikhoan"
                       class="form-control" placeholder="Email">

                <div th:if="${emailErrors != null}">
                    <div th:each="error : ${emailErrors}" th:text="${error}"></div>
                </div>
               <!--valition email-->
                <div th:if="${emailExists != null}">
                    <div th:each="error : ${emailExists}" th:text="${error}"></div>
                </div>
                <!--email empty-->
                <div th:if="${emailEmpty != null}">
                    <div th:each="error : ${emailEmpty}" th:text="${error}"></div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="tenkhachhang"
                       class="form-control" placeholder="Họ tên">
                <!--name empty-->
                <div th:if="${nameEmpty != null}">
                    <div th:each="error : ${nameEmpty}" th:text="${error}"></div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="sdt"
                       class="form-control" placeholder="Số điện thoại">
             <!-- validtion sdt -->
                <div th:if="${sdtExists != null}">
                    <div th:each="error : ${sdtExists}" th:text="${error}"></div>
                </div>
                <!--sdt empty-->
                <div th:if="${numberphoneEmpty != null}">
                    <div th:each="error : ${numberphoneEmpty}" th:text="${error}"></div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="diachi"
                       class="form-control" placeholder="Địa chỉ">
                <!--dia chi empty-->
                <div th:if="${addressEmpty != null}">
                    <div th:each="error : ${addressEmpty}" th:text="${error}"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
        </form>
    </div>
</div>
<style>
    .login-container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Đảm bảo ảnh phủ kín */
        z-index: -1; /* Đặt ảnh ở phía dưới */
    }

    .login-box {
        background: #FE5621; /* Thêm độ trong suốt cho nền */
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
    }

    .login-form {
        display: grid;
        gap: 20px;
    }

    .login-header {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
    }
</style>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
