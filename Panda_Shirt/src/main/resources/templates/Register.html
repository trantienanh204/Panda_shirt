<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd9b5e640d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid login-container">
    <img th:src="@{/Image/panda.jpg}" class="background-image" alt="Background Image">
    <div class="login-box">
        <h4 class="login-header">
            <img th:src="@{/Image/panda_logo.png}" width="50px" height="50px">Register</h4>
        <form class="login-form" method="post" action="/panda/register/create" th:object="${khachHang}">
            <input type="text" class="form-control" name="tentaikhoan" placeholder="Tên đăng nhập" th:field="*{tentaikhoan}">
            <div th:if="${#fields.hasErrors('tentaikhoan')}" class="text-dark" th:errors="*{tentaikhoan}"></div>

            <input type="text" class="form-control" name="sdt" placeholder="Số điện thoại" th:field="*{sdt}">
            <div th:if="${#fields.hasErrors('sdt')}" class="text-dark" th:errors="*{sdt}"></div>

            <input type="password" class="form-control" name="matkhau" placeholder="Mật khẩu" th:field="*{matkhau}">
            <div th:if="${#fields.hasErrors('matkhau')}" class="text-dark" th:errors="*{matkhau}"></div>

            <button class="btn btn-warning text-center">Đăng ký</button>
        </form>
    </div>
</div>
<style>
    .login-container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Đảm bảo ảnh phủ kín */
        z-index: -1; /* Đặt ảnh ở phía dưới */
    }
    .login-box {
        background: #FE5621; /* Thêm độ trong suốt cho nền */
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
    }
    .login-form {
        display: grid;
        gap: 20px;
    }
    .login-header {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
    }
</style>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
